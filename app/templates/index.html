<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b5d7e;
            color: white;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #1e4259;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .timer-container {
            background-color: #387499;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .timer-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .timer-tabs button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        .timer-tabs button.active {
            border-bottom: 2px solid white;
        }
        #timer {
            font-size: 80px;
            margin: 20px 0;
        }
        #startBtn {
            background-color: #ffffff;
            color: #387499;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-list h2 {
            margin-bottom: 10px;
        }
        #taskInput {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        #taskList li {
            background-color: #387499;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .settings-modal, .dashboard-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #1e4259;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Tasks</h2>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <ul id="taskList"></ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo">Pomodoro Timer</div>
                <div class="nav-buttons">
                    <button id="dashboardBtn">Dashboard</button>
                    <button id="settingsBtn">Settings</button>
                </div>
            </div>
            <div class="timer-container">
                <div class="timer-tabs">
                    <button class="timer-tab active" data-time="25">Pomodoro</button>
                    <button class="timer-tab" data-time="5">Short Break</button>
                    <button class="timer-tab" data-time="15">Long Break</button>
                </div>
                <div id="timer">25:00</div>
                <button id="startBtn">START</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="pomodoroTime">Pomodoro Time (minutes):</label>
            <input type="number" id="pomodoroTime" value="25" min="1" max="60">
            <label for="shortBreakTime">Short Break Time (minutes):</label>
            <input type="number" id="shortBreakTime" value="5" min="1" max="30">
            <label for="longBreakTime">Long Break Time (minutes):</label>
            <input type="number" id="longBreakTime" value="15" min="1" max="60">
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>

    <div id="dashboardModal" class="dashboard-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dashboard</h2>
            <div id="focusChart"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let currentMode = 'pomodoro';
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const timerTabs = document.querySelectorAll('.timer-tab');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const settingsBtn = document.getElementById('settingsBtn');
        const dashboardBtn = document.getElementById('dashboardBtn');
        const settingsModal = document.getElementById('settingsModal');
        const dashboardModal = document.getElementById('dashboardModal');
        const closeButtons = document.querySelectorAll('.close');
        const saveSettingsBtn = document.getElementById('saveSettings');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'PAUSE';
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        alert('Time is up!');
                        isRunning = false;
                        startBtn.textContent = 'START';
                    }
                }, 1000);
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'START';
            }
        }

        function resetTimer(minutes) {
            clearInterval(timer);
            timeLeft = minutes * 60;
            isRunning = false;
            startBtn.textContent = 'START';
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);

        timerTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                timerTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const time = parseInt(tab.dataset.time);
                resetTimer(time);
                currentMode = tab.textContent.toLowerCase().replace(' ', '-');
            });
        });

        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value) {
                const li = document.createElement('li');
                li.textContent = this.value;
                taskList.appendChild(li);
                this.value = '';
            }
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        dashboardBtn.addEventListener('click', () => {
            dashboardModal.style.display = 'block';
            renderFocusChart();
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                settingsModal.style.display = 'none';
                dashboardModal.style.display = 'none';
            });
        });

        saveSettingsBtn.addEventListener('click', () => {
            const pomodoroTime = document.getElementById('pomodoroTime').value;
            const shortBreakTime = document.getElementById('shortBreakTime').value;
            const longBreakTime = document.getElementById('longBreakTime').value;

            timerTabs[0].dataset.time = pomodoroTime;
            timerTabs[1].dataset.time = shortBreakTime;
            timerTabs[2].dataset.time = longBreakTime;

            resetTimer(pomodoroTime);
            settingsModal.style.display = 'none';
        });

        function renderFocusChart() {
            const ctx = document.getElementById('focusChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Focus Hours',
                        data: [2, 4, 3, 5, 2, 3, 1],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        updateDisplay();
    </script>
</body>
</html>
